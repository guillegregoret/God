apiVersion: apps/v1
kind: Deployment
metadata:
  name: gke-god
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gke-hello-app
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: gke-hello-app
    spec:
      containers:
      - name: hello-app
        image: gcr.io/arvin-358617/godapp:master-fa64e56
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: gke-god-app-service
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 3000
  selector:
    app: gke-hello-app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kuard
  annotations:
    kubernetes.io/ingress.class: "nginx"    
    #cert-manager.io/issuer: "letsencrypt-staging"

spec:
  tls:
  - hosts:
    - god.gregoret.com.ar
    secretName: quickstart-example-tls
  rules:
  - host: god.gregoret.com.ar
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gke-god-app-service
            port:
              number: 80
              